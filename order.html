  <section class="order-section">
    <h2>Book a Delivery</h2>
    <p class="subtext">Please fill in your delivery details below.</p>

    <div class="order-container">
      <form id="orderForm">
        <div class="vendor-info">
          <h3>Selected Vendor:</h3>
          <p id="vendorName">Loading...</p>
        </div>

        <label>Full Name</label>
        <input type="text" id="customerName" placeholder="Enter your name" required>

        <label>Phone Number</label>
        <input type="tel" id="customerPhone" placeholder="e.g. 024XXXXXXX" required>

        <label>Pickup Address</label>
        <input type="text" id="pickupAddress" placeholder="Where should we pick up the item?" required>

        <label>Delivery Address</label>
        <input type="text" id="deliveryAddress" placeholder="Where should we deliver?" required>

        <label>Item Description</label>
        <textarea id="itemDescription" rows="3" placeholder="Describe the item(s)" required></textarea>

        <button type="submit">Send Order via WhatsApp</button>
      </form>
